<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Inspiration: https://dribbble.com/shots/6375775-Weapon-Selection -->
    <section>
      <h1>Pick your starter weapon</h1>
      <div class="card-container">
        <article class="card">
          <aside class="card__aside">
            <figure class="card__figure">
              <img src="img/magic-wand.png" alt="Wand" class="card__image" />
            </figure>
          </aside>
          <header class="card__header">
            <h2 class="card__title">Wand</h2>
          </header>
          <div class="card__body">
            <p>Ranged attacks + magic damage</p>
          </div>
          <footer class="card__footer">
            <p class="weapon__stats">+3 Magic</p>
          </footer>
        </article>

        <article class="card">
          <aside class="card__aside">
            <figure class="card__figure">
              <img src="img/sword.png" alt="Sword" class="card__image" />
            </figure>
          </aside>
          <header class="card__header">
            <h2 class="card__title">Sword</h2>
          </header>
          <div class="card__body">
            <p>Melee attacks + physical damage</p>
          </div>
          <footer class="card__footer">
            <p class="weapon__stats">+3 Strength</p>
          </footer>
        </article>

        <article class="card">
          <aside class="card__aside">
            <figure class="card__figure">
              <img src="img/bow-and-arrow.png" alt="Bow" class="card__image" />
            </figure>
          </aside>
          <header class="card__header">
            <h2 class="card__title">Bow</h2>
          </header>
          <div class="card__body">
            <p>Ranged attacks + physical damage</p>
          </div>
          <footer class="card__footer">
            <p class="weapon__stats">+3 Agility</p>
          </footer>
        </article>
      </div>
    </section>

    <foooter>
      <div class="attribution-link">
        <a href="https://www.flaticon.com/free-icons/sword" title="sword icons"
          >Sword icons created by Freepik - Flaticon</a
        >
      </div>
      <div class="attribution-link">
        <a href="https://www.flaticon.com/free-icons/wand" title="wand icons"
          >Wand icons created by Freepik - Flaticon</a
        >
      </div>
      <div class="attribution-link">
        <a href="https://www.flaticon.com/free-icons/bow" title="bow icons"
          >Bow icons created by Freepik - Flaticon</a
        >
      </div>
    </foooter>
  </body>
</html>
